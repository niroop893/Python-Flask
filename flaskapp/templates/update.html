
{% extends 'base.html' %}
{% block title %} Products Update {% endblock title  %}
{% block body %}

    <div class="container text-center my-3 ">
    <form method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ product.type }}" required>
        <br>

        <label for="product">Email:</label>
        <input type="text" id="product" name="product" value="{{ product.product }}" required>
        <br>

        <label for="price">Password:</label>
        <input type="integer" id="price" name="price" value="{{ product.price }}" required>
        <br>

        <button type="submit">Update</button>
    </form>

    <a href="{{ url_for('signup') }}">Back to User List</a>

</div>

{% endblock body %}
